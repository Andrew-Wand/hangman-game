<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hangman Game</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Hungry Hangman</h1>
        <div class="reset-container">
          <button id="resetBtn" class="reset-btn">Reset</button>
        </div>
        <div class="revealed-answer" id="revealedAnswer"></div>
        <p id="livesContainer"></p>
      </header>

      <div class="hangman-container">
        <canvas id="hangman" width="180" height="250"></canvas>
      </div>

      <div class="answer-container" id="answerContainer">
        <ul class="answer-list" id="answerList"></ul>
      </div>

      <div id="alphabetContainer" class="alphabet-container"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
