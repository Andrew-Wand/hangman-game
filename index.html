<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hangman Game</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Hungry Hangman</h1>
        <div class="reset-container">
          <button class="rules-btn" id="rulesBtn">Rules</button>
          <button id="resetBtn" class="reset-btn">Reset</button>
        </div>
       
        <div class="revealed-answer" id="revealedAnswer"></div>
      </header>

     

      <div class="hangman-container">
        <canvas id="hangman" width="180" height="250"></canvas>
      </div>
      
      <!-- Modal for rules -->
      <div class="rules-modal-container" id="rulesModalContainer">
        <div class="rules-container">
          <p>Rules:</p>
          <p>
            Pick a letter and try to guess the word! (Hint: They are all fruit!)
          </p>
          <button class="modal-close-btn" id="closeBtn">Close</button>
        </div>
      </div>

      <!-- Modal for losing -->
      <div class="lose-modal-container" id="loseModalContainer">
        <div class="lose-container" id="loseContainer">
      
        </div>
        <div>
          <button id="loseResetBtn" class="reset-btn lose-btn">Reset</button>
        </div>
      </div>

      <!-- Modal for winning -->
      <div class="win-modal-container" id="winModalContainer">
        <div class="win-container" id="winContainer">
      
        </div>
        <div>
          <button id="winResetBtn" class="reset-btn win-btn">Play Again</button>
        </div>
      </div>
    
      <div class="answer-container" id="answerContainer">
        <ul class="answer-list" id="answerList"></ul>
      </div>

      <div id="alphabetContainer" class="alphabet-container"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
